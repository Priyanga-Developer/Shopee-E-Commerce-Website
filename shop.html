        </a>

            </a>

          </li>
          <li id="signIn"><a href="SignIn.html" > <i class='bx bxs-user'></i><span>Sign In/Login</span></a></li>
        </ul>
      </div>
    </div>
    
    <div class="mobile">
      <a  href="#" >
        <i id="cart-open" class="fa-solid fa-cart-shopping"></i>

      <div class="cartAmount">0</div>
      <i id ="bar" class="fa-solid  fa-outdent"></i> 
    </div>
    </div>
    <div class="header-2">
    <nav class="nav-bar">
      <ul class="main-menu">
        <li><a class=" list list-active" href="index.html">Home</a></li>
        <li><a class="list" href="shop.html">Shop</a></li>
        <li><a class="list" href="about.html">About</a></li>
        <li><a class="list" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
  
  </header>
  <section class="cart-page" id="cart-page">

    <div class="cart-grp"> -->
    <div id="label" class="text-center">
    </div>
    <div class="shop-cart"  id="shopping-cart" >
    </div>


  </section>
        
  <section class="new-banner search-box"> 
         <div class="wrapper">
             <div class="searchbox">
              <input type="search"  id="inputfield"   placeholder="search product name here..">
              <button class="search">Search</button>
          </div>
        </div>
           
            <div class="button">
              <button class="button-value" onclick="filterProduct('all')">All</button>
              <button class="button-value " onclick="filterProduct('women')" >Women</button>
              <button class="button-value " onclick="filterProduct('mens')">Mens</button>
            </div>


          </section>

          
    
          <section class="new-collection">
            <div class="pro-container" id="shop">
            </div>
          </section>


         <section class="newsLetter">
          <div class="newsText">
            <h4> Sign up for Newsletters</h4>
            <p> Get E-mail updates about our lastest shop and <span>special offers</span></p>
          </div>
          <div class="newsForm">
            <input type="text" name="newsText" placeholder="Enter your e-mail ">
            <button id="signup"  type="submit">Subscribe</button>
          </div>
         </section>
         <footer class="footerSec">
          <div class="Address">
             <div class="logo1 span-row">
               <a href="index.html"><i class='bx bxl-shopify  bx-lg' id="icon" ><span id="icon-head">Shopee </span></i></a> 
            </div>
            
          <div class="col">
            <h4> Payment Methods</h4>
            <img class="pay-img"  src="./Assets/pay.png" alt="paybtns">
          </div>
          <div class="col">
            <h4>Return Policy</h4>
            <a href="#"><img src="./Assets/14day.png" alt="return"><p>Return within 14days of receiving your order</p></a>
